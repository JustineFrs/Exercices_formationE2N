<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Exercice 4</title>
  </head>
  <body>
    <form>
      <input type="Button" id="clic_1" value="Button + 10px" />
      <input type="Button" id="clic_2" value="Button vert" />
      <input type="Button" id="clic_3" value="Button couleur initiale" />
      <input type="Button" id="clic_4" value="Button disparaît" />
      <input type="Button" id="clic_5" value="Button apparaît" />
      <div></div>
    </form>
    <script>
    $(document).ready(function(){
      $('#clic_1').click(function(){
               //Récupérer la taille (h) du rectangle
               var nombre = $('div').height();
               //Si la hauteur >= 100
               if (nombre >= 100){
                 //La hauteur = 10px
                 nombre = 10;
               } else {
                 //La hauteur prend 10
                 nombre += 10;
                 }
               $('div').css('height',+ nombre +'px');
             });
      $('#clic_2').click(function(){
        $('div').css('background-color','green'); //changer couleur en vert
      });
      $('#clic_3').click(function(){
        $('div').css('background-color','gray'); //revenir couleur
      });
      $('#clic_4').click(function(){
        $('div').hide(); //masquer rectangle
      });
      $('#clic_5').click(function(){
        $('div').show(); //apparaitre rectangle
      });
    });
    </script>
  </body>
</html>
