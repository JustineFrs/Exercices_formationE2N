<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js" type="text/javascript"></script>
  <title>Exercice5</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <style>
  #carre {
    position: relative;
    width: 50px;
    height: 50px;
    background-color: orange;
  }
  </style>
</head>
<body>
  <form>
    <div id="carre"></div>
    <input type="text"/>
  </form>
  <script>
  $(document).ready(function(){
    var carre = $('#carre');
    var maxX = $(window).width() - carre.width();
    var maxY = $(window).height() - carre.height();

    $('input').keydown(function(event){

      if (event.which == 39){ // Quand on appuie sur la touche arrow ->
        if ( carre.position().left >= maxX){ //verifier que le carré ne sort pas de maxX
          carre.css('left','0'); // Si oui, réapparaitre au début, position 0
        } else {
          carre.css('left', '+=10'); //ajoute +10 de pos.X++ de sa position actuelle
        }

      }  else if(event.which == 37){ //Quand on appui sur la touche arrow <- :
        if ( carre.position().left <= 0 ){ //Si le carré sort de la page à droite :
          carre.css('left',maxX); // Réapparait au début;
        } else {
          carre.css('left', '-=10'); //deplace le carré de pos.X--
        }

      } else if (event.which == 40){ //Quand on appui sur une touche arrow v:
        if ( carre.position().top >= maxY ){ //Si le carré sort de la page à droite :
          carre.css('top','0'); // Réapparait au début;
        } else {
          carre.css('top','+=10'); //deplace le carré de pos.Y++
        }

      }  else if (event.which == 38){ //Quand on appui sur une touche arrow ^
        if ( carre.position().top <= 0 ){ //Si le carré sort de la page à droite :
          carre.css('top',maxY); // Réapparait au début;
        } else {
          carre.css('top','-=10'); //deplace le carré de pos.Y--
        }
      }
    });

  });

  </script>
</body>
</html>
<!--Construisez une page html avec un carré et un champ de saisie de texte dans un formulaire.
Lorsque l'on appuie sur une touche de direction le carré se déplace de 10 px dans la bonne direction.
Quand le bloc atteint un bord de la page, il doit réaparaître de l'autre côté.-->
