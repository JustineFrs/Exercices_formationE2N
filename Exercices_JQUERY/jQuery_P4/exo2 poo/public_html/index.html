<html>
    <head>
        <title>Exo 2 Poo</title>
        <meta charset="UTF-8">
        <script src="taxe.js" type="text/javascript"></script>
        <script src="bower_components/jQuery/dist/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <input type="text" name="name" id="salaire" placeholder="Salaire"/>
        <input type="text" name="name" id="genre" placeholder="Genre"/>
        <input type="text" name="name" id="nb_enfants" placeholder="Nombre d'enfants"/>
        <input type="button" name="name" id="calculer" value="Calculer"/>
        <script>
            $('#calculer').click(function () {
                var cTaxe = new Taxe;
                cTaxe.salaireBrut = $('#salaire').val();
                cTaxe.genre = $('#genre').val();
                cTaxe.nbEnfants = $('#nb_enfants').val();
                cTaxe.calculFraisTotaux();
                cTaxe.calculSalaireNet();
                alert(cTaxe.salaireNet);
            });
        </script>
    </body>
</html>
