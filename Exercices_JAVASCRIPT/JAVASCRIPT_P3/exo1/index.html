<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="bordure()" onmouseout="sansbordure()"/>
    <script>
      function bordure(){
        var borderin = document.getElementById("image1");
        borderin.style.border = "3px solid red"; 
      }
      function sansbordure(){
        document.getElementById("image1").style.border = "none";
      }
  </script>
  </body>
</html>
