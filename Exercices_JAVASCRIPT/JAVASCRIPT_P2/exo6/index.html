<html>

  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onmouseover="imgchange(id)" onmouseout="imgrevient(id)" id="image1" />
      <img src="images/image2.jpg" onmouseover="imgchange(id)" onmouseout="imgrevient(id)" id="image2" />
      <img src="images/image3.jpg" onmouseover="imgchange(id)" onmouseout="imgrevient(id)" id="image3" />
      <img src="images/image4.jpg" onmouseover="imgchange(id)" onmouseout="imgrevient(id)" id="image4" />
      <img src="images/image5.jpg" onmouseover="imgchange(id)" onmouseout="imgrevient(id)" id="image5" />
    </div>
          <script>
      function imgchange(x){
      document.getElementById(x).src='images/'+ x + '_2.jpg';
}
      function imgrevient(x){
      document.getElementById(x).src='images/'+ x + '.jpg';
      }
  </script>
  </body>
